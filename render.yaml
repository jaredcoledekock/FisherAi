services:
  - type: web
    name: fisherai-api
    env: python
    plan: free
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: uvicorn src.api_main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: MODEL_DIR
        value: Models
      - key: OWM_API_KEY
        sync: false
      - key: STORMGLASS_API_KEY
        sync: false
      - key: WORLDTIDES_API_KEY
        sync: false
      - key: SUPABASE_JWT_SECRET
        sync: false
